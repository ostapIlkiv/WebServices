<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            position: fixed;
            top: 0;
            height: 65px; /* Встановлення меншої висоти */
            display: flex;
            align-items: center; /* Вирівнювання тексту по вертикалі */
            justify-content: center; /* Вирівнювання тексту по горизонталі */
        }

        h1 {
            margin: 0;
            font-size: 25px;
        }

        .content {
            margin-left: -5px;
            margin-top: 73px; /* Відступ зверху для врахування висоти заголовка */
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .step {
            margin-bottom: 20px;
        }

        .step img {
            width: 60%; /* Зробити зображення на всю ширину контейнера .step */
            height: auto; /* Автоматично встановлювати висоту для збереження пропорцій */
            margin-top: 10px;
        }

        .button-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .button {
            background-color: #383748;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
            width: 160px;
        }

        .button_nextStep {
            background-color: #1acf2f;
        }

        .button_nextStep:hover {
            background-color: #16a44c;
        }

        .button_back:hover {
            background-color: #59576d;
        }

        /* Медіа-запити для адаптивного оформлення */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 22px; /* Додаткове зменшення розміру шрифту для мобільних пристроїв */
            }
            .button {
                font-size: 16px;
                padding: 10px 20px;
                width: 120px;
            }

            .button-container {
                bottom: 10px;
                padding: 0 10px;
            }
            .step img {
                width: 100%; /* Зменшення ширини зображення на мобільних пристроях */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Step 1. Beta version of the app</h1>
    </header>

    <div class="content">
        <div class="step">
            <h2>1. Open Gmail</h2>
    
        </div>
        <div class="step">
            <h2>2. Find the letter from TestFlight App</h2>
            <img src="img.jpg" alt="Find the letter from TestFlight App">
        </div>
        <div class="step">
            <h2>3. Do all the instructions from the letter</h2>
        </div>
    </div>

    <div class="button-container">
        <button class="button button_back" onclick="location.href='index.html'">Main Page</button>
        <button class="button button_nextStep" onclick="location.href='Step2IOS.html'">Next Step</button>
    </div>
</body>
</html>
