<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        header {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
        }

        h1 {
            margin-top: 60px; /* Відступ зверху для врахування висоти заголовка */
            margin-bottom: 20px;
        }

        h2 {
            max-width: 80%;
            text-align: center;
            font-size: 20px;
            line-height: 1.6;
            margin-top: 20px;
            margin-bottom: 20px; /* Зменшено відстань між текстом і кнопками */
            padding: 0 20px;
        }

        .button-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .button {
            background-color: #383748;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
            width: 160px;
        }

        .button_nextStep {
            background-color: #1acf2f;
        }

        .button_nextStep:hover {
            background-color: #16a44c;
        }

        .button_back:hover {
            background-color: #59576d;
        }

        /* Медіа-запити для адаптивного оформлення */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            h2 {
                font-size: 16px;
            }

            .button {
                font-size: 16px;
                padding: 10px 20px;
                width: 120px;
            }

            .button-container {
                bottom: 10px;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Step 1. Beta version of the app</h1>
    </header>

    <h2>1. Open Gmail</h2>
    <h2>2. Find the letter from TestFlight App</h2>
    <h2>3. Do all the instructions from the letter</h2>

    <div class="button-container">
        <button class="button button_back" onclick="location.href='index.html'">Main Page</button>
        <button class="button button_nextStep" onclick="location.href='Step2IOS.html'">Next Step</button>
    </div>
</body>
</html>
