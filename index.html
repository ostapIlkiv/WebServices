<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вибір операційної системи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
        }
        h1 {
            margin-top: 80px;
            margin-bottom: 40px;
            text-align: center;
        }
        .button-container {
            display: flex;
            gap: 50px; /* Збільшений пропуск між кнопками */
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 30px 60px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }

        /* Адаптація під мобільні пристрої */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
                margin-top: 60px;
                margin-bottom: 20px;
            }
            .button-container {
                flex-direction: column;
                gap: 20px; /* Зменшення пропуску між кнопками */
            }
            .button {
                padding: 20px 40px; /* Зменшення розміру кнопок */
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
                margin-top: 50px;
                margin-bottom: 15px;
            }
            .button-container {
                gap: 15px; /* Ще менший пропуск між кнопками */
            }
            .button {
                padding: 15px 30px; /* Ще менший розмір кнопок */
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Ajax Services beta</h2>
    </header>
    <h1>Choose your phone operation systemу</h1>
    <div class="button-container">
        <button class="button" onclick="location.href='ios.html'">iOS</button>
        <button class="button" onclick="location.href='android.html'">Android</button>
    </div>
</body>
</html>
