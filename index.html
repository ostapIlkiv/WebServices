<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вибір операційної системи</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            top: 0;
        }
        h1 {
            margin-top: 80px;
            margin-bottom: 40px;
            text-align: center;
        }
        .button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px; /* Пропуск між кнопками */
            flex-wrap: wrap; /* Обгортання кнопок на новий ряд при необхідності */
        }
        .button {
            border: none;
            color: white;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            cursor: pointer;
            border-radius: 6px;
            flex: 1 1 auto; /* Розтягування кнопок, щоб займати рівний простір */
            width: 170px; /* Максимальна ширина кнопок */
            box-sizing: border-box;
            
        }
        .button-ios {
            background-color: #209ee7; /* Синій колір для iOS */
        }

        .button-ios:hover {
            background-color: #198ccf; /* затемнення кнопки іос при наведенні */
        }
        .button-android {
            background-color: #1fa73f; /* Зелений колір для Android */
            
        }
        .button-android:hover {
            background-color: #1b9838; /* затемнення кнопки іос при наведенні */
        }

        /* Адаптація під мобільні пристрої */
        @media (max-width: 768px) {
            .button {
                padding: 20px 40px; /* Зменшені розміри кнопок для планшетів */
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .button {
                padding: 15px 30px; /* Ще менший розмір кнопок для мобільних пристроїв */
                font-size: 18px;
                max-width: 200px; /* Ще менша максимальна ширина кнопок */
            }
        }
    </style>
</head>
<body>
    <header>
        <h2>Ajax Services beta</h2>
    </header>
    <h1>Choose your phone operation system</h1>
    <div class="button-container">
        <button class="button button-ios" onclick="location.href='ios.html'">iOS</button>
        <button class="button button-android" onclick="location.href='android.html'">Android</button>
    </div>
</body>
</html>
